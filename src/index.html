<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatiable", content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dapp Token ICO Sale</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container" style="width: 650px;">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center">
          DAPP TOKEN ICO SALE
        </h1>
        <hr/>
        <br/>
      </div>
      <div class="loader">
        <p class="text-center"> Loading...</p>
      </div>
      <div id="content" class="text-center">
        <p>
          Introducing "DApp Token" (DAPP)!
          Token Price is <span class="token-price"></span> Ether. You currently have 
          <span class="dapp-balance"></span> &nbsp;DAPP.
        </p>
        <br/>
        <form role="form">
          <div class="from-group">
            <div class="input-group">
              <input id="numberOfTokens" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-primary btn-lg"> Buy Tokens</button>
              </span>
            </div>
          </div>
        </form>
        <br/>
        <div class="progress">
          <div id="progress" class="progress-bar progress-bar-stipped active" aria-valuemin="0"
          aria-valuemax="100">
        </div>
      </div>
      <p><span class="tokens-sold"></span> / <span class="tokens-available"></span> tokens sold</p>
      <hr/>
      <p id="accountAddress"></p>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/web3.min.js" type="text/javascript"></script>
  <script src="js/truffle-contract.min.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
